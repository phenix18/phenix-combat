---
app-id: org.gnome.Hamster
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: hamster
modules:
- name: intltool
  sources:
  - type: archive
    url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
    md5: 12e517cac2b57a0121cda351570f1e63
  cleanup:
  - "*"
- name: python3-hamster-dependencies
  buildsystem: simple
  ensure-writable:
  - easy-install.pth
  - setuptools.pth
  build-commands:
  - pip3 install --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST}
    dbus-python
  sources:
  - type: file
    url: https://dbus.freedesktop.org/releases/dbus-python/dbus-python-1.2.18.tar.gz
    sha256: 92bdd1e68b45596c833307a5ff4b217ee6929a1502f5341bae28fd120acf7260
- name: hamster
  buildsystem: simple
  builddir: true
  prefix: "/app"
  build-commands:
  - "./waf configure --prefix=${FLATPAK_DEST}"
  - "./waf build"
  - "./waf install"
  sources:
  - type: dir
    path: "."
finish-args:
- "--socket=wayland"
- "--socket=fallback-x11"
- "--filesystem=xdg-documents"
- "--own-name=org.gnome.Hamster"
- "--own-name=org.gnome.Hamster.GUI"
- "--own-name=org.gnome.Hamster.WindowServer"
